<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Process Analyzer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h2>AI System Analyzer</h2>
                <span class="status-dot"></span>
            </div>

            <div class="log-section">
                <div class="log-container">
                    <div class="log-title">
                        <div class="log-title-left">
                            <svg class="header-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="9 18 15 12 9 6"></polyline>
                            </svg>
                            Anomaly Logs
                        </div>
                        <button id="btn-download-logs-header" class="header-action-btn" title="Download Logs">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                        </button>
                    </div>
                    <div id="log-window" class="log-window">
                        <!-- Logs will be injected here -->
                        <div class="log-entry placeholder">Waiting for data...</div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Forecast Section (Now Real-time) -->
            <section class="forecast-section">
                <div class="card forecast-card">
                    <h3>
                        <svg class="chart-heading-icon" xmlns="http://www.w3.org/2000/svg" width="14" height="14"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                        CPU Usage (Real-time)
                    </h3>
                    <div class="chart-container">
                        <canvas id="cpu-chart" height="150"></canvas>
                    </div>
                </div>
                <div class="card forecast-card">
                    <h3>
                        <svg class="chart-heading-icon" xmlns="http://www.w3.org/2000/svg" width="14" height="14"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                        Memory Usage (Real-time)
                    </h3>
                    <div class="chart-container">
                        <canvas id="mem-chart" height="150"></canvas>
                    </div>
                </div>
            </section>

            <!-- Forecasted Metrics -->
            <section class="forecast-section">
                <div class="card forecast-card">
                    <h3>
                        <svg class="chart-heading-icon" xmlns="http://www.w3.org/2000/svg" width="14" height="14"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                        Forecasted CPU (Next Step)
                    </h3>
                    <div class="chart-container">
                        <canvas id="forecast-cpu-chart" height="150"></canvas>
                    </div>
                </div>
                <div class="card forecast-card">
                    <h3>
                        <svg class="chart-heading-icon" xmlns="http://www.w3.org/2000/svg" width="14" height="14"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                        Forecasted Memory (Next Step)
                    </h3>
                    <div class="chart-container">
                        <canvas id="forecast-mem-chart" height="150"></canvas>
                    </div>
                </div>
            </section>

            <!-- Live Process Table -->
            <section class="table-section card">
                <div class="table-header">
                    <div class="table-title">
                        <svg class="table-title-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                            <line x1="8" y1="21" x2="16" y2="21"></line>
                            <line x1="12" y1="17" x2="12" y2="21"></line>
                        </svg>
                        <h3>Live Processes</h3>
                    </div>
                    <div class="filter-dropdown-container">
                        <button id="btn-filter-dropdown" class="header-action-btn" title="Filter Processes">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                            </svg>
                        </button>
                        <div id="filter-dropdown-menu" class="dropdown-menu">
                            <div class="dropdown-item" data-filter="user">
                                <span class="check-icon"></span> User Processes
                            </div>
                            <div class="dropdown-item" data-filter="system">
                                <span class="check-icon"></span> System Processes
                            </div>
                        </div>
                    </div>
                    <div class="search-container">
                        <input type="text" id="process-search" class="search-input" placeholder="Search processes...">
                        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </div>
                    <span id="process-count" class="badge">0 processes</span>
                    <button id="btn-clear-table-header" class="header-action-btn" title="Clear Table">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                            </path>
                        </svg>
                    </button>
                </div>
                <div class="table-wrapper">
                    <table id="process-table">
                        <thead>
                            <tr>
                                <th>PID</th>
                                <th>Name</th>
                                <th>CPU %</th>
                                <th>Mem %</th>
                                <th>Threads</th>
                                <th>Read (B)</th>
                                <th>Write (B)</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows injected by JS -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
